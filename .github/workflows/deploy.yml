# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# üí° AGREGAR ESTA SECCI√ìN DE PERMISOS
permissions:
  contents: read
  pages: write
  id-token: write # ¬°ESTO ES LO QUE EST√Å FALTANDO!

jobs:
  build-and-deploy:
# ... el resto de tu workflow permanece igual ...
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes usar 'lts/*' si prefieres

      - name: Install dependencies
        run: npm install

      - name: Build project (Creates the dist/ folder)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ¬°Punto crucial! Sube el contenido de la carpeta dist/
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4